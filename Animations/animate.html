<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html lang="EN" dir="ltr" xmlns="http://www.w3.org/1999/xhtml">
<head>
  <meta http-equiv="content-type" content="text/xml; charset=iso-8859-1" />

  <style type = "text/css">
  #content {
    width: 300px;
    height: 200px;
    font-size: 200%;
    background-color: yellow;
    position: absolute;
    left: 300px;
    top: 100px;
    padding-left: .5em;
  }
  </style>
  
  <script type = "text/javascript"
          src = "jquery-1.3.2.min.js"></script>
          
  <script type = "text/javascript">
    //<![CDATA[
    $(init);
    
    function init(){
      $("#move").click(move);
      $("#glide").click(glide);
      $("#left").click(left);
      $("#right").click(right);
    } // fin de init

    function move(){
      $("#content").css("left", "50px")
      .css("top", "100px");
    } // fin de move      
    
    function glide(){
      //déplacement vers la position initiale
      $("#content").css("left", "50px")
      .css("top", "100px");
      
      //déplacement vers la nouvelle position
      $("#content").animate({
        "left": "400px",
        "top": "200px"
      }, 2000);
    } // fin de glide
      
    function left(){
      $("#content").animate({"left": "-=10px"}, 100);
    } // fin de left
    
    function right(){
      $("#content").animate({"left": "+=10px"}, 100);
    } // fin de right
    //]]>
  </script>
  
  <title>Animate.html</title>
</head>
<body>
<h1>Démo d’animation</h1>
<form action = "">
  <fieldset>
    <button type = "button"
            id = "move">
      move
    </button>
    <button type = "button"
            id = "glide">
      glide
    </button>
    
    <button type = "button"
            id = "left">
       &lt;--
     </button>
     
     <button type = "button"
             id = "right">
       -->
     </button>
    
  </fieldset>
</form>

<p id = "content">
  Cet élément se déplace en fonction des contrôles.
</p>
</body>
</html>
