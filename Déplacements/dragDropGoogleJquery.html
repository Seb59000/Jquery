<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html lang="EN" dir="ltr" xmlns="http://www.w3.org/1999/xhtml">
<head>
  <meta http-equiv="content-type" content="text/xml; charset=iso-8859-1" />
  <link rel = "stylesheet"
        type = "text/css"
        href = "jquery-ui-1.7.2.custom.css" />
  <style type = "text/css">
  .dragMe {
    width: 100px;
    height: 100px;
    border: 1px solid blue;
    text-align: center;
    background-color: white;
    position: absolute;
    z-index: 100;
  }
  #target {
    width: 200px;
    height: 200px;
    border: 1px solid red;
    text-align: center;
    position: absolute;
    left: 300px;
    top: 100px;
    z-index: 0;
  }
  </style>
<script type="text/javascript" src="https://www.google.com/jsapi"></script>
<script type="text/javascript">
 
  google.load("jquery", "1.4.2");

</script>
  <script type = "text/javascript"
          src = "jquery-ui-1.7.2.custom.min.js"></script>
  <script type = "text/javascript">
  //<![CDATA[
    $(init);

    function init(){
      // création de quelques copies de dragMe
      cloneDragMe();

      //tous les éléments drag me peuvent être glissés
      $(".dragMe").draggable();

      //transformation de l’élément en cible
      $("#target").droppable();

      //ajout d’événements à la cible
      $("#target").bind("drop", changeTarget);
      $("#target").bind("dropout", resetTarget);

    } // fin de init

    function cloneDragMe(){
      for (i = 1; i <=4; i++){
        zValue = (101 + i) + "";
        yPos = 100 + (i * 20) + "px";

        $("div:first").clone()
        .insertAfter("div:first")
        .css("top", yPos)
        .css("zIndex", zValue)
        .append(" #" + i);
      } // fin de la boucle for
    } // fin de cloneDragMe

    function changeTarget(event, ui){
      $("#target").addClass("ui-state-highlight")
      .html("Elément déposé : ")
      .append(ui.draggable.text());
    } // fin de changeTarget

    function resetTarget(event, ui){
        $("#target").removeClass("ui-state-highlight")
        .html("Déposez ici");
    } // fin de reset
  //]]>
  </script>
  <title>dragDrop.html</title>
</head>

<body>
  <h1>Démonstration de glisser-déposer</h1>
  <div class = "dragMe">
    Faites-moi glisser
  </div>
  <div id = "target">
    Déposez ici
  </div>
</body>
</html>
