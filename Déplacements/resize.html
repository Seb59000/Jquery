<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html lang="EN" dir="ltr" xmlns="http://www.w3.org/1999/xhtml">
<head>
  <meta http-equiv="content-type" content="text/xml; charset=iso-8859-1" />
  <link rel = "stylesheet"
        type = "text/css"
        href = "jquery-ui-1.7.2.custom.css" />

  <style type = "text/css">
  h1 {
    text-align: center;
  }
  #resizeMe {
    width: 300px;
    height: 300px;
    text-align: center;
  }
  #sample {
    width: 200px;
    height: 200px;
    margin: 1em;
  }

  </style>
  <script type = "text/javascript"
          src = "jquery-1.3.2.min.js"></script>
  <script type = "text/javascript"
          src = "jquery-ui-1.7.2.custom.min.js"></script>
  <script type = "text/javascript">
    //<![CDATA[
    $(init);
    function init(){
      $("#resizeMe").resizable();
      themify();
    } // fin de init

    function themify(){
      //application de CSS basé sur le thème aux différents éléments
      $("div").addClass("ui-widget")
      .addClass("ui-widget-content")
      .addClass("ui-corner-all");
      $(":header").addClass("ui-widget-header")
      .addClass("ui-corner-all");
      $("#resizeMe")
      .append('<span class = "ui-icon ui-icon-star"></span>');
    }
    //]]>
  </script>
  <title>resize.html</title>
</head>

<body>
  <h1>Démo de redimensionnement</h1>
  <div id = "resizeMe">
    <h2>Redimensionnez-moi</h2>
    <p>
      Faites glisser le bord droit ou le bord inférieur pour redimensionner.
    </p>
  </div>

  <div id = "sample">
    <h2>Widget exemple</h2>
    <p>
      Cet élément doit ressembler à un widget
      avec le code css du thème.
    </p>
  </div>


</body>
</html>
