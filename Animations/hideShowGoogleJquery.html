<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html lang="EN" dir="ltr" xmlns="http://www.w3.org/1999/xhtml">
<head>
  <meta http-equiv="content-type" content="text/xml; charset=iso-8859-1" />
  <style type = "text/css">
  #content {
    width: 300px;
    height: 200px;
    font-size: 200%;
    background-color: yellow;
    position: absolute;
    left: 300px;
    top: 100px;
  }
  h2 {
    width: 10em;
    border: 5px double black;
    background-color: lightgray;
    text-align: center;
    font-family: sans-serif
  }
  </style>
  
<script type="text/javascript" src="https://www.google.com/jsapi"></script>
<script type="text/javascript">
 
  google.load("jquery", "1.4.2");

</script>
          
  <script type = "text/javascript">
    //<![CDATA[
			   
    $(init);
    
    function init(){
      $("#content").hide();
      $("#show").click(showContent);
      $("#hide").click(hideContent);
      $("#toggle").click(toggleContent);
      $("#slideDown").click(slideDown);
      $("#slideUp").click(slideUp);
      $("#fadeIn").click(fadeIn);
      $("#fadeOut").click(fadeOut);
    } // fin de init
        
    function showContent(){
      $("#content").show();
    } // fin de showContent
    
    function hideContent(){
      $("#content").hide();
    } // fin de hideContent
    
    function toggleContent(){
      $("#content").toggle();
    } // fin de toggleContent
    
    function slideDown(){
      $("#content").slideDown("medium");
    } // fin de slideDown
    
    function slideUp(){
      $("#content").slideUp(500);
    } // fin de slideUp
    
    function fadeIn(){
      $("#content").fadeIn("slow", present);
    } // fin de fadeIn
    
    function fadeOut(){
      $("#content").fadeOut("fast");
    } // fin de fadeOut.
    
    function present(){
      alert("Je suis là");
    } // fin de present
    //]]>
  </script>
  <title>hideShow.html</title>
</head>
<body>
  <h1>Afficher et masquer</h1>
  <h2 id = "show">Show</h2>
  <h2 id = "hide">Hide</h2>
  <h2 id = "toggle">Toggle</h2>
  <h2 id = "slideDown">Slide Down</h2>
  <h2 id = "slideUp">Slide Up</h2>
  <h2 id = "fadeIn">Fade In</h2>
  <h2 id = "fadeOut">Fade Out</h2>
  
  <p id = "content">
    Voilà le contenu. Masqué au départ puis affiché et masqué
    avec les techniques jQuery.
  </p>
  
</body>
</html>
